version: "3.8"
services:

    # PHP service
    app:
        restart: always
        build: .
        container_name: php-app
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - app-network
        depends_on:
            - db
t
    # MySQL database service
    db:
        restart: always
        image: mysql:5.7
        container_name: mysql-db
        ports:
            - "${DB_PORT}:${DB_PORT}"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./data.sql:/docker-entrypoint-initdb.d/data.sql
        env_file:
            - ./.env
        networks:
            - app-network

    # Nginx service
    nginx:
        restart: always
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge